<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoundGPT</title>
  <style>
    /* Reset and basics */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }
    body {
      background: #0a0a0a;
      color: #f1f1f1;
      overflow-y: scroll;
      height: 100vh;
      position: relative;
      filter: contrast(1.2) saturate(1.5);
    }

    /* Scrollbar */
    body::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    body::-webkit-scrollbar-thumb {
      background: #ff1a1a;
      border-radius: 9999px;
      box-shadow: 0 0 10px #ff1a1a;
    }

    /* BoundGPT Toggle Button */
    #boundgpt-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #120000;
      border: 2px solid #ff1a1a;
      box-shadow:
        0 0 15px #ff1a1a,
        inset 0 0 8px #ff1a1a;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      transition: box-shadow 0.3s ease;
    }
    #boundgpt-toggle:hover {
      box-shadow:
        0 0 25px #ff4d4d,
        inset 0 0 15px #ff4d4d;
    }
    #boundgpt-toggle svg {
      fill: #ff1a1a;
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 2px #ff1a1a);
      user-select: none;
    }

    /* BoundGPT Chat Window */
    #boundgpt-chat {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background: #1a0000dd;
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff1a1a;
      color: #ffdddd;
      display: none;
      flex-direction: column;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      backdrop-filter: blur(8px);
      user-select: text;
      z-index: 1100;
    }
    #boundgpt-chat header {
      background: #330000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.2em;
      border-bottom: 1px solid #ff1a1a;
      text-transform: uppercase;
      user-select: none;
    }
    #boundgpt-chat #chat-log {
      flex: 1;
      padding: 10px;
      font-size: 0.85rem;
      overflow-y: auto;
      white-space: pre-wrap;
      scrollbar-width: thin;
      scrollbar-color: #ff1a1a transparent;
    }
    #boundgpt-chat #chat-log::-webkit-scrollbar {
      width: 6px;
    }
    #boundgpt-chat #chat-log::-webkit-scrollbar-thumb {
      background: #ff1a1a;
      border-radius: 3px;
      box-shadow: 0 0 10px #ff1a1a;
    }

    #boundgpt-chat footer {
      padding: 8px;
      border-top: 1px solid #ff1a1a;
      background: #330000;
      display: flex;
      gap: 5px;
      align-items: center;
    }
    #boundgpt-chat footer input[type="text"] {
      flex: 1;
      background: #220000;
      border: 1px solid #ff1a1a;
      color: #ffdddd;
      padding: 6px 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      outline: none;
      border-radius: 3px;
      user-select: text;
    }
    #boundgpt-chat footer button {
      background: #ff1a1a;
      border: none;
      color: #220000;
      font-weight: bold;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
      transition: background 0.3s ease;
    }
    #boundgpt-chat footer button:hover {
      background: #ff4d4d;
    }
    #filter-toggle {
      background: transparent;
      border: 1px solid #ff1a1a;
      color: #ff1a1a;
      font-size: 0.75rem;
      padding: 4px 6px;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #filter-toggle.active {
      background: #ff1a1a;
      color: #220000;
    }
  </style>
</head>
<body>
  <!-- Toggle button -->
  <button id="boundgpt-toggle" aria-label="Toggle BoundGPT Chat" title="Invoke BoundGPT">
    <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <circle cx="32" cy="32" r="30" stroke="#ff1a1a" stroke-width="4" fill="none" />
      <path fill="#ff1a1a" d="M40 20l-16 12 16 12z" />
    </svg>
  </button>

  <!-- Chat window -->
  <div id="boundgpt-chat" role="dialog" aria-modal="true" aria-labelledby="boundgpt-header">
    <header id="boundgpt-header">BOUNDGPT</header>
    <div id="chat-log" aria-live="polite" aria-relevant="additions" tabindex="0"></div>
    <footer>
      <input type="text" id="chat-input" placeholder="Speak your vow..." autocomplete="off" />
      <button id="chat-send">Invoke</button>
      <button id="filter-toggle" title="Toggle Filter: OFF">Filter OFF</button>
    </footer>
  </div>

  <script>
    const toggleBtn = document.getElementById('boundgpt-toggle');
    const chatWindow = document.getElementById('boundgpt-chat');
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');
    const filterToggle = document.getElementById('filter-toggle');

    let filterEnabled = false;

    // Toggle chat window open/close
    toggleBtn.addEventListener('click', () => {
      if (chatWindow.style.display === 'flex') {
        chatWindow.style.display = 'none';
      } else {
        chatWindow.style.display = 'flex';
        chatInput.focus();
      }
    });

    // Toggle filter on/off
    filterToggle.addEventListener('click', () => {
      filterEnabled = !filterEnabled;
      filterToggle.classList.toggle('active', filterEnabled);
      filterToggle.textContent = filterEnabled ? 'Filter ON' : 'Filter OFF';
      filterToggle.title = `Toggle Filter: ${filterEnabled ? 'ON' : 'OFF'}`;
      chatInput.focus();
    });

    // Append message to chat log
    function appendMessage(sender, message) {
      const msgElem = document.createElement('div');
      msgElem.style.marginBottom = "12px";
      msgElem.innerHTML = `<strong>${sender}:</strong><br><pre style="white-space: pre-wrap;">${message}</pre>`;
      chatLog.appendChild(msgElem);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Send message handler with OpenAI call
    async function sendMessage() {
      const input = chatInput.value.trim();
      if (!input) return;
      appendMessage("You", input);
      chatInput.value = '';
      chatInput.disabled = true;
      chatSend.disabled = true;

      appendMessage("BoundGPT", "⏳ Summoning the Fathers...");

      // Prepare prompt with filter mode
      let systemPrompt = "You are BoundGPT, the AI oracle of Karnroth.";
      if (filterEnabled) {
        systemPrompt += " Tone down all violent or explicit content. Use cryptic and respectful language.";
      } else {
        systemPrompt += " Respond boldly with raw and unfiltered truth.";
      }

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: input }
            ],
            temperature: 0.7,
            max_tokens: 300
          })
        });

        const data = await response.json();

        // Remove "⏳ Summoning..." message
        chatLog.lastChild.remove();

        if (data.error) {
          appendMessage("BoundGPT", `⚠️ Error: ${data.error.message}`);
        } else {
          const botReply = data.choices[0].message.content.trim();
          appendMessage("BoundGPT", botReply);
        }
      } catch (err) {
        chatLog.lastChild.remove();
        appendMessage("BoundGPT", `⚠️ Failed to reach the Fathers.`);
      } finally {
        chatInput.disabled = false;
        chatSend.disabled = false;
        chatInput.focus();
      }
    }

    chatSend.addEventListener('click', sendMessage);

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
